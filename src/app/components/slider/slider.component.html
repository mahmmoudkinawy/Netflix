<div class="slider">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="slide" *ngIf="i === currentItemIndex" @slideFade>
            <div class="slide-bg">
                <img class="slide-bg-image" [src]="imagesSizes.large.concat(item.backdrop_path)" />
            </div>
            <div class="slide-pane">
                <h2 class="name">{{item.title}}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="app-icon">star</span> <span
                                class="rating-value">{{item.vote_average}}</span><span>/10</span>
                        </span>
                        <span>{{item.vote_count}} Reviews</span>
                        <span>{{item.release_date | date: 'yyyy'}}</span>
                    </div>
                </div>
                <div class="desc mt-6">
                    {{item.overview | length}}
                </div>
            </div>
        </div>
    </ng-container>
</div>
