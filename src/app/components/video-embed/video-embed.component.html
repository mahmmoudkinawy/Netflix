<ng-container [ngSwitch]="site">
    <ng-container *ngSwitchCase="'YouTube'">
        <iframe width="100%" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'Vimeo'">
        <iframe src="https://player.vimeo.com/video/728955218?h=7cd7209502" width="640" height="360" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/728955218">Google - Young Love (Directors Cut)</a> from <a
                href="https://vimeo.com/justynaobasi">Justyna Obasi</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    </ng-container>
</ng-container>
